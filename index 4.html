    <h1>In các số chẵn từ 0 đến 10</h1>
    <p id="ketQua4"></p>

    <script>
        let soChan = "";
        for (let i = 0; i <= 10; i += 2) {
            soChan += i + " ";
        }
        document.getElementById("ketQua4").textContent = soChan;
    </script>
